<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn1').mouseover("btn1",function(e) {
					console.log(e.data);
				});
				$('#btn2').mouseover({"name":"zj","age":"22"},function(e){
					console.log('name:'+e.data.name+'\n'+'age:'+e.data.age);
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">btn1</button>
		<button id="btn2">btn1</button>
	</body>
</html>
